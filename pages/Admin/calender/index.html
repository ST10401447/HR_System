<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link href='./lib/fullcalendar.min.css' rel='stylesheet'/>
  <link href='./lib/fullcalendar.print.css' rel='stylesheet' media='print'/>
  <script src='./lib/jquery.min.js'></script>
  <script src='./lib/moment.min.js'></script>
  <script src='./lib/jquery-ui.custom.min.js'></script>
  <script src='./lib/fullcalendar.min.js'></script>
  <script>

    $(document).ready(function () {
      function fmt(date) {
        return date.format("YYYY-MM-DD HH:mm");

      }

      var date = new Date();
      var d = date.getDate();
      var m = date.getMonth();
      var y = date.getFullYear();

      var calendar = $('#calendar').fullCalendar({
        editable: true,
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },

        events: "events.php",

        // Convert the allDay from string to boolean
        eventRender: function (event, element, view) {
          if (event.allDay === 'true') {
            event.allDay = true;
          } else {
            event.allDay = false;
          }
        },
        selectable: true,
        selectHelper: true,
        select: function (start, end, allDay) {
          var title = prompt('Event Title:');
          if (title) {
            var start = fmt(start);
            var end = fmt(end);
            $.ajax({
              url: 'add_events.php',
              data: 'title=' + title + '&start=' + start + '&end=' + end,
              type: "POST",
              success: function (json) {
                //alert('Added Successfully');
              }
            });
            calendar.fullCalendar('renderEvent',
                {
                  title: title,
                  start: start,
                  end: end,
                  allDay: allDay
                },
                true // make the event "stick"
            );
          }
          calendar.fullCalendar('unselect');
        },

        editable: true,
        eventDrop: function (event, delta) {
          var start = fmt(event.start);
          var end = fmt(event.end);
          $.ajax({
            url: 'update_events.php',
            data: 'title=' + event.title + '&start=' + start + '&end=' + end + '&id=' + event.id,
            type: "POST",
            success: function (json) {
              //alert("Updated Successfully");
            }
          });
        },
        eventClick: function (event) {
          var decision = confirm("Do you want to remove event?");
          if (decision) {
            $.ajax({
              type: "POST",
              url: "delete_event.php",
              data: "&id=" + event.id,
              success: function (json) {
                $('#calendar').fullCalendar('removeEvents', event.id);
                //alert("Updated Successfully");
              }
            });


          }

        },
        eventResize: function (event) {
          var start = fmt(event.start);
          var end = fmt(event.end);
          $.ajax({
            url: 'update_events.php',
            data: 'title=' + event.title + '&start=' + start + '&end=' + end + '&id=' + event.id,
            type: "POST",
            success: function (json) {
              //alert("Updated Successfully");
            }
          });

        }

      });

    });

  </script>
<style>
    body {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
    }

    #calendar {
      width: 900px;
      margin: 0 auto;
    }

    /* Mobile Responsive Additions */
    @media only screen and (max-width: 992px) {
      #calendar {
        width: 95%;
        margin: 0 auto;
      }
      body {
        margin-top: 20px;
        padding: 0 10px;
      }
    }

    @media only screen and (max-width: 768px) {
      #calendar {
        width: 100%;
      }
      body {
        margin-top: 15px;
        font-size: 13px;
      }
    }

    @media only screen and (max-width: 480px) {
      body {
        margin-top: 10px;
        font-size: 12px;
      }
      /* Additional mobile-specific calendar adjustments */
      .fc-header-toolbar {
        flex-direction: column;
        align-items: center;
      }
      .fc-toolbar-chunk {
        margin-bottom: 5px;
      }
      .fc-button {
        padding: 3px 6px;
        font-size: 12px;
      }
      .fc-dayGridMonth-view .fc-day-top {
        font-size: 10px;
      }
    }

    /* For very small devices */
    @media only screen and (max-width: 360px) {
      body {
        margin-top: 5px;
      }
      .fc-toolbar-title {
        font-size: 1.2em;
      }
      .fc-col-header-cell-cushion {
        font-size: 10px;
        padding: 2px 4px;
      }
    }
  </style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
